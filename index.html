<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/media/index-media.css">
    <title>bmi calculator</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>bmi calculator</h1>
        </header>
        <main>
            <section class="calculation">
                <div class="input-cover">
                    <label>height:</label>
                    <input type="number" placeholder="cm" min="1" class="height">
                </div>
                
                <div class="input-cover">
                    <label>weight:</label>
                    <input type="number" placeholder="km" min="1" class="weight">
                </div>
                
                <div class="button-cover">
                    <button class="calculate-btn">calculate</button>
                </div>
            </section>
            <section class="conclusion">
                <h1>bmi:</h1>
                <div class="results">
                    
                </div>
                <div class="massage">
                    
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
